name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main  # ✅ main 브랜치에 Push될 때 실행

env:
  DOCKER_HUB_REPOSITORY: sonyeoul/spring-app  # ✅ Docker Hub 레포지토리 변수화

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ GitHub Repository Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Docker BuildX 설정 (멀티플랫폼 빌드 지원)
      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # 4️⃣ Docker 이미지 빌드 & 캐시 적용 (빌드 속도 향상)
      - name: Build Docker Image
        run: |
          docker buildx build --platform linux/amd64 \
            --tag $DOCKER_HUB_REPOSITORY:latest \
            --tag $DOCKER_HUB_REPOSITORY:${{ github.sha }} \
            --cache-from=type=registry,ref=$DOCKER_HUB_REPOSITORY:cache \
            --cache-to=type=inline \
            --push .
