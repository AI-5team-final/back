name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main  # ✅ main 브랜치에 Push될 때 실행

env:
  DOCKER_HUB_REPOSITORY: sonyeoul/spring-app  # ✅ Docker Hub 레포지토리 변수화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file  # ✅ GitHub Secrets에서 .env 파일 생성
        run: |
          echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> .env
          echo "MONGO_DB_URI=${{ secrets.MONGO_DB_URI }}" >> .env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 \
            --tag sonyeoul/spring-app:latest \
            --tag sonyeoul/spring-app:${{ github.sha }} \
            --cache-from=type=registry,ref=sonyeoul/spring-app:cache \
            --cache-to=type=inline \
            --push .